<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900">
    <link rel="stylesheet" href="src/output.css">
    <title>RockPaperScissors</title>
</head>

<body class="bg-blue-950">

    <!-- header score -->
    <div class="max-w-[700px] mx-auto w-full flex mt-6 py-6 px-8 rounded-lg items-center border border-white justify-between">
        <div>
            <img src="img/logo-1.png" alt="logo" id="logoImage" class="object-contain w-full h-auto">
        </div>
        <div class="bg-white py-4 px-12 rounded-lg">
            <div class="text-[#2A45C2]">SCORE</div>
            <div id="score" class="text-5xl font-bold text-center">0</div>
        </div>
    </div>

    <!-- Game zone -->
    <section id="gameZone">
        <div class="max-w-[476px] w-full mt-[60px] mx-auto bg-no-repeat bg-center" data-mode="simple" id="gameZoneInner">
            <ul class="grid gap-x-20 gap-y-6">
                <li>
                    <button class="hand"><img src="img/paper.svg" alt="paper" width="178"></button>
                </li>
                <li>
                    <button class="hand"><img src="img/rock.svg" alt="rock" width="178"></button>
                </li>
                <li>
                    <button class="hand"><img src="img/scissors.svg" alt="scissors" width="178"></button>
                </li>
                <li>
                    <button class="hand"><img src="img/lizard.svg" alt="lizard" width="188"></button>
                </li>
                <li>
                    <button class="hand"><img src="img/puppy.svg" alt="puppy" width="178"></button>
                </li>
            </ul>
        </div>
    </section>

    <!-- Second game -->
    <section id="secondGameZone" class="hidden">
        <div class="flex items-center mt-16 mb-16 w-full justify-center mx-auto">
            <div>
                <img src="img/paper.svg" id="user" width="292">
            </div>
            <div class="px-16 text-center">
                <p id="status" class="text-white font-bold text-4xl"></p>
                <button class="btn py-3 font-semibold px-9 text-blue-950 bg-white rounded-lg mt-5" id="refreshGame">PLAY AGAIN</button>
            </div>
            <div>
                <img src="img/hand-load.svg" id="robot" width="292">
            </div>
        </div>
    </section>

    <!-- Modal and Advanced -->
    <div class="max-w-7xl px-10 w-full justify-between mx-auto flex">
        <div>
            <button class="btn py-3 font-semibold px-9 border border-white rounded-lg text-white hover:bg-white hover:text-blue-950" onclick="my_modal_3.showModal()">RULES</button>
            <dialog id="my_modal_3" class="modal px-10 pb-10 pt-9 rounded-lg">
                <div class="modal-box">
                    <form method="dialog">
                        <button class="btn btn-sm btn-circle btn-ghost absolute right-10 top-9">âœ•</button>
                    </form>
                    <h3 class="text-3xl font-bold mb-8">RULES</h3>
                    <img src="img/rule-basic.png" id="ruleImage">
                </div>
            </dialog>
        </div>
        <div>
            <button class="font-semibold py-3 px-9 border border-white rounded-lg text-white hover:bg-white hover:text-blue-950" id="modeChanger">ADVANCED</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
